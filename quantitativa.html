    <div class="container-qualitativa">
        <div class="calculo">
            <div class="card-quali" style="width: 50rem;">

                <div class="card-body">
                  <h5 class="card-title subtit">Entrada de Dados</h5>
                  <div class="form">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control input" id="" placeholder="Nome da váriavel">
                          <input type="text" class="form-control input" id="" placeholder="Dados ex: 1;2;3;...">

                          </div>
                            <div class="input-drop">
                                <label>Tipo de Pesquisa: </label>
                                <select class="custom-select">
                                    <option selected>Selecione</option>
                                    <option value="1">Amostra</option>
                                    <option value="2">População</option>
                                </select>
                            </div>
                            <div class="input-drop">
                                <label>Tipo de Variável: </label>

                                    <option value="1">Quantitativa Discreta</option>
                                    <option value="2">Quantitativa Contínua</option>
                                </select>
                            </div>
                            <div class="input-drop">
                                <label>Medidas Separatrizes: </label>
                                <select class="input-drop1">
                                    <option selected>Selecione</option>
                                    <option value="1">Quartil</option>
                                    <option value="2">Quintil</option>
                                    <option value="1">Descil</option>
                                    <option value="2">Porcentil</option>

                          </div>
