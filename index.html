<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Testes Implantação</title>
</head>
<body>
    <div class = 'titulo'>
        <h1><center>Testes Implantação</center></h1>
    </div>  
    <div class = 'qualdiscre'>
        <h1>Qualitativa</h1>
        <p>Nome da variavel</p> 
        <input type="string" id="variavelqualitativa"  placeholder="">
        <select id = tipdadosqualitativa>
            <option value="AMOSTRA"  id = "Amostraqual">AMOSTRA</option>
            <option value="POPULAÇÃO"  id = "Amostraqual">POPULAÇÃO</option>
        </select>
        <p>Insira os Números</p> 
        <input type="string" id="valor"  placeholder="Numeros sepadados por ;">
        <select id = qualitativa>
            <option value="DISCRETA"  id = "discreta">DISCRETA</option>
            <option value="NOMINAL"  id = "nominal">NOMINAL</option>
        </select>
        <button type="button" onclick="qualitativa()">Teste</button>
    </div>
    <div class = 'Quantitativa'>
        <h1>Quantitativa </h1>
        <p>Nome da variavel</p>
        <input type="string" id="variavelquantitativa"  placeholder="">
        <select id = tipdadosquantitativa>
            <option value="AMOSTRA"  id = "Amostraquant">AMOSTRA</option>
            <option value="POPULAÇÃO"  id = "Amostraquant">POPULAÇÃO</option>
        </select>
        <p>Insira os Números</p> 
        <input type="string" id="valores"  placeholder="Numeros sepadados por ;">
        <select id = qualitativa>
            <option value="discreta"  id = "discretaquant">DISCRETA</option>
            <option value="Nominal"  id = "nominalquant">NOMINAL</option>
        </select>
        <button class="button" onclick="quantitativacontinua()">Testar</button>
    </div> 
    <script src ="func.js"></script>
</body>
</html>
